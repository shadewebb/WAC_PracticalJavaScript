<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Practical JavaScript Todo List</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="page-title">Task List</h1>

    <div class="tasklist-container">
      <div>
        <button onclick="handlers.displayTodos()">Display Tasks</button>
        <button onclick="handlers.toggleAll()">Complete All</button>
      </div>

      <div>
        <input type="text" id="addTodoTextInput">
        <button onclick="handlers.addTodo()">Add</button>
      </div>

      <div>
        <input type="number" id="changeTodoPositionInput">
        <input type="text" id="changeTodoTextInput">
        <button onclick="handlers.changeTodo()">Change</button>
      </div>

      <div>
        <input type="number" id="deleteTodoPositionInput">
        <button onclick="handlers.deleteTodo()">Delete</button>
      </div>

      <div>
          <input type="number" id="toggleCompletedPositionInput">
          <button onclick="handlers.toggleCompleted()">Completed</button>
        </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
