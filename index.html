<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Practical JavaScript Todo List</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="page-title">Task List</h1>

    <div class="tasklist-container">
      <div>
        <button onclick="handlers.displayTodos()">Display tasks</button>
        <button onclick="handlers.toggleAll()">Toggle all</button>
      </div>

      <input type="text" id="addTodoTextInput">
      <button onclick="handlers.addTodo()">Add Task</button>
    </div>
  </div>

<script src="todo.js"></script>
</body>

</html>
